<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - JetBot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/global.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-gray-800 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">Setup</h1>
                <div class="space-x-4">
                    <a href="/dashboard/" class="hover:text-blue-300">Dashboard</a>
                    <a href="/arduino/" class="hover:text-blue-300">Arduino IDE</a>
                    <a href="/control/" class="hover:text-blue-300">Robot Control</a>
                    <a href="/setup/" class="hover:text-blue-300">Setup</a>
                    <button onclick="Auth.logout()" class="hover:text-red-300">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- System Status -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-lg font-semibold mb-4">System Status</h2>
                    
                    <!-- Package Status -->
                    <div class="mb-4">
                        <h3 class="text-md font-medium mb-2">Required Packages</h3>
                        <div id="packageStatus" class="space-y-2">
                            <div class="flex justify-between items-center">
                                <span>Loading...</span>
                                <span class="text-gray-500">⟳</span>
                            </div>
                        </div>
                    </div>

                    <!-- Arduino CLI Status -->
                    <div class="mb-4">
                        <h3 class="text-md font-medium mb-2">Arduino CLI</h3>
                        <div id="arduinoStatus" class="flex justify-between items-center">
                            <span>Loading...</span>
                            <span class="text-gray-500">⟳</span>
                        </div>
                    </div>

                    <!-- Autostart Status -->
                    <div class="mb-4">
                        <h3 class="text-md font-medium mb-2">Autostart Service</h3>
                        <div id="autostartStatus" class="flex justify-between items-center">
                            <span>Loading...</span>
                            <span class="text-gray-500">⟳</span>
                        </div>
                    </div>
                </div>

                <!-- Setup Actions -->
                <div class="space-y-4">
                    <!-- Package Installation -->
                    <div class="bg-white rounded-lg shadow p-4">
                        <h2 class="text-lg font-semibold mb-4">Package Installation</h2>
                        <button id="installPackages" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                            Install Required Packages
                        </button>
                        <div id="packageLog" class="mt-2 h-24 overflow-y-auto font-mono text-sm bg-gray-100 p-2 rounded hidden"></div>
                    </div>

                    <!-- Arduino Setup -->
                    <div class="bg-white rounded-lg shadow p-4">
                        <h2 class="text-lg font-semibold mb-4">Arduino Setup</h2>
                        <button id="setupArduino" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                            Setup Arduino CLI
                        </button>
                        <div id="arduinoLog" class="mt-2 h-24 overflow-y-auto font-mono text-sm bg-gray-100 p-2 rounded hidden"></div>
                    </div>

                    <!-- Autostart Configuration -->
                    <div class="bg-white rounded-lg shadow p-4">
                        <h2 class="text-lg font-semibold mb-4">Autostart Configuration</h2>
                        <button id="setupAutostart" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                            Configure Autostart
                        </button>
                        <div id="autostartLog" class="mt-2 h-24 overflow-y-auto font-mono text-sm bg-gray-100 p-2 rounded hidden"></div>
                    </div>
                </div>
            </div>

            <!-- Status Messages -->
            <div class="mt-4 bg-white rounded-lg shadow p-4">
                <h2 class="text-lg font-semibold mb-4">Setup Log</h2>
                <div id="setupLog" class="h-48 overflow-y-auto font-mono text-sm bg-gray-100 p-2 rounded">
                    Setup ready. Click any action above to begin.
                </div>
            </div>
        </main>
    </div>

    <script src="/global.js"></script>
    <script src="setup.js"></script>
</body>
</html>
