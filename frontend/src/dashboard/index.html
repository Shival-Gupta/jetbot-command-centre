<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetBot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/global.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.iife.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot@1.6.24/dist/uPlot.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-gray-800 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">JetBot Dashboard</h1>
                <div class="space-x-4">
                    <a href="/dashboard/" class="hover:text-blue-300">Dashboard</a>
                    <a href="/arduino/" class="hover:text-blue-300">Arduino IDE</a>
                    <a href="/control/" class="hover:text-blue-300">Robot Control</a>
                    <a href="/setup/" class="hover:text-blue-300">Setup</a>
                    <button onclick="Auth.logout()" class="hover:text-red-300">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- System Information -->
                <div class="bg-white rounded-lg shadow p-4 col-span-full">
                    <h2 class="text-lg font-semibold mb-4">System Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="space-y-2">
                            <div>
                                <span class="text-gray-600">OS:</span>
                                <span id="osInfo" class="font-mono">-</span>
                            </div>
                            <div>
                                <span class="text-gray-600">Host:</span>
                                <span id="hostInfo" class="font-mono">-</span>
                            </div>
                            <div>
                                <span class="text-gray-600">Kernel:</span>
                                <span id="kernelInfo" class="font-mono">-</span>
                            </div>
                            <div>
                                <span class="text-gray-600">Uptime:</span>
                                <span id="uptimeInfo" class="font-mono">-</span>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <div>
                                <span class="text-gray-600">Packages:</span>
                                <span id="packagesInfo" class="font-mono">-</span>
                            </div>
                            <div>
                                <span class="text-gray-600">Shell:</span>
                                <span id="shellInfo" class="font-mono">-</span>
                            </div>
                            <div>
                                <span class="text-gray-600">CPU:</span>
                                <span id="cpuInfo" class="font-mono">-</span>
                            </div>
                            <div>
                                <span class="text-gray-600">GPU:</span>
                                <span id="gpuInfo" class="font-mono">-</span>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <h3 class="text-md font-semibold">Power Controls</h3>
                            <div class="flex space-x-2">
                                <button onclick="Dashboard.rebootSystem()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">
                                    Reboot
                                </button>
                                <button onclick="Dashboard.poweroffSystem()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                                    Power Off
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- System Stats -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-lg font-semibold mb-4">System Stats</h2>
                    <div class="space-y-2">
                        <div>
                            <span class="text-gray-600">CPU Load:</span>
                            <span id="cpuLoad" class="font-mono">-</span>
                        </div>
                        <div>
                            <span class="text-gray-600">Memory Usage:</span>
                            <span id="memoryUsage" class="font-mono">-</span>
                        </div>
                        <div>
                            <span class="text-gray-600">Disk Usage:</span>
                            <span id="diskUsage" class="font-mono">-</span>
                        </div>
                        <div>
                            <span class="text-gray-600">Network:</span>
                            <span id="networkInfo" class="font-mono">-</span>
                        </div>
                    </div>
                </div>

                <!-- Connection Status -->
                <div class="bg-white rounded-lg shadow p-4">
                    <h2 class="text-lg font-semibold mb-4">Connection Status</h2>
                    <div class="space-y-2">
                        <div>
                            <span class="text-gray-600">WebSocket:</span>
                            <span id="wsStatus" class="font-mono">Disconnected</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/global.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
